<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="" >
      <div class="card-body" id="search-card-body">
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" novalidate >

          <div class="form-group col" >
            <h1 for="restaurant" id="search-header" style="text-align: center;">
              Order food from favorite restaurants near you
            </h1>

            <div class="col-md-12">
              <input
                id="restaurant"
                type="text"
                class="form-control"
                formControlName="restaurant"
                value=""
                required
                autocomplete="on"
              />
            </div>
          </div>

          <div class="form-group col mb-0">
            <div class="col-md-8 offset-md-4">
              <button type="submit" class="btn btn-primary">Search Food</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
